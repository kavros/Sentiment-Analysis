<!doctype html>
<html lang="en">
	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>	    
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
	    <link rel="stylesheet" type="text/css" href="css/style.css">
	    <!-- start of canvas js scripts -->
		<script type="text/javascript" src="js/canvas.js"></script>
		<meta charset="UTF-8">
		<!-- end of start of canvas js scripts-->

		<!-- start of date popup scripts -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
		<script type="text/javascript" src="js/date.js"></script>
		<!-- end of date popup scripts -->

	    <title>Sentiment Analysis</title>
  	</head>
	<body>
		<div class="container">
			
			<!--Start of the Navigation Bar -->	
			<div class="row col-md-12">
			    
				
					<nav class="navbar navbar-default" id = "navigation">
						<div class="container-fluid">
						  <div class="navbar-header">
						  	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					    		<span class="icon-bar"></span>
					    		<span class="icon-bar"></span>
					    		<span class="icon-bar"></span>                        
							</button>
					   		<a class="navbar-brand"  href="#">sentiment analysis</a>
					  	</div>
						  	<ul class="nav navbar-nav collapse navbar-collapse" id="myNavbar" >
						    	<li class="active"> <a class="navItem"  href="#">Home</a></li>
						    	<li> <a class="navItem" href="#">Trends</a></li>
						    	<li> <a class="navItem" href="#">About us</a></li>
							</ul>
						</div>
					</nav>
					
				
			</div>
			<!--End of the Navigation Bar -->	

			<!--Start of graph -->
			<div class="row col-md-12 col-xs-12">
		    	
				<div class="col-md-10 col-xs-10" id="mainGraph">	
				    <ul  class="nav nav-pills">
						<li><a  href="#1b" data-toggle="tab" >Day</a></li>
						<li ><a href="#1b" data-toggle="tab">Week</a></li>
						<li class="active"><a href="#2b" data-toggle="tab">Month</a></li>
						<li ><a href="#1b" data-toggle="tab">Year</a></li>
					</ul>

					<div class="tab-content clearfix">
						<div class="tab-pane fade" id="1b">
							<div class="form-group row col-xs-12 col-md-12">
								<div class="row col-md-12 col-xs-12">
									<h3>Not supported yet :( </h3>
								
								</div>
							</div>				          
						</div>


						<div class="tab-pane fade in active " id="2b">
							<div class="text-right">
								<button type="button" class="btn btn-info btn-sm" id="resize">
          							<span class="glyphicon glyphicon-resize-full"></span>
          						</button>
							</div>
			         		<div class="form-group ">
								<div id="chartContainer" style="height: 220px; max-width: 770px; margin: 0px auto;"></div>			
								<script type="text/javascript" src="https://canvasjs.com/assets/script/jquery.canvasjs.min.js"></script>
							</div>
			      		</div>
			  		</div>
				</div>

				<div class="axis1 col-md-1 col-xs-1" id="axis1">						
				</div>
				<div class="axis2 col-md-1 col-xs-1"  id="axis2">
				</div>
			</div>


			<!--End of graph -->
			
			<!-- Start of Search -->
			<div class="row col-md-12 row-m-t">
		    	
				<div id="exTab1">	
				    <ul  class="nav nav-pills">
						<li class="active"><a  href="#1a" data-toggle="tab" >Simple</a></li>
						<li ><a href="#2a" data-toggle="tab">Advanced</a></li>
					</ul>

					<div class="tab-content clearfix">
						<div class="tab-pane active" id="1a">
				          	<!-- start of simeple search -->
				          	<div class="form-group row col-xs-12 col-md-12">
								<div class="row col-md-12 col-xs-12 ">
									<div class="col-md-11 col-xs-10">
										<label>keyword*:</label>
    									<input class="form-control" id="ex1" type="text">
									</div>

									<div class="col-md-1 col-xs-2 padding-search mobile-search-button-simple">
										<button class="btn btn-info" >Search</button> 
									</div>
								</div>

								<div class="row col-md-12 col-xs-12 ">
									<div class="col-xs-12 col-md-12">
										<label>*required field</label>
									</div>
								</div>
							</div>
							<!--end of simple search-->
						</div>


						<div class="tab-pane" id="2a">
				         	<!-- start of advanced search -->
				         	<div class="form-group row col-xs-12 col-md-12">
								<div class="row col-md-12 col-xs-12">
									<div class="col-md-5 col-xs-12 padding-keyword">
										<label>keyword*:</label>
    									<input class="form-control" id="ex1" type="text">
									</div>
									
									<div class="col-md-2 col-xs-12 padding-location">
										<label>location:</label>
										<input class="form-control">
									</div>

									<div class="col-md-2 col-xs-6 padding-dates">
										<label>start date:</label>
										<div class='input-group date' id='datetimepicker1'>
										  <input type='text' class="form-control" />
										  <span class="input-group-addon">
										  	<span class="glyphicon glyphicon-calendar"></span>
										  </span>
										</div>
									</div>

									<div class="col-md-2 col-xs-6 padding-dates">
										<label>end date:</label>
										<div class='input-group date' id='datetimepicker2'>
									  		<input type='text' class="form-control" />
									 	 	<span class="input-group-addon">
									    		<span class="glyphicon glyphicon-calendar"></span>
									  		</span>
										</div>
									</div>
								
									<div class="col-md-1 col-xs-12 padding-search ">
										<button class="btn btn-info mobile-search-button-advanced">Search</button> 
									</div>

									<div class="row col-md-12 col-xs-11">
										<div class="col-xs-12 col-md-12">
											
    											<input type="checkbox" class="form-check-input" id="exampleCheck1">
    											<label class="form-check-label" for="exampleCheck1">IMDb</label>
    										

    										
    											<input type="checkbox" class="form-check-input" id="exampleCheck2">
    											<label class="form-check-label" for="exampleCheck2">Twitter</label>
    										

    										
												<input type="checkbox" class="form-check-input" id="exampleCheck3">
    											<label class="form-check-label" for="exampleCheck3">Trends</label>
    										
    									</div>
									</div>								

									
								</div>
								
								

								<div class="row col-md-12 col-xs-12 padding-required">
									<div class="col-xs-12 col-md-12">
										<label>*required field</label>
									</div>
								</div>

								
							</div>
							<!--end of advanced search -->
						</div>

			      	</div>
			  	</div>
			
			</div>
			 <!-- End of search -->

			<!--Start of the Footer -->						
			<div class="row">			
				<footer class="footer navbar-fixed-bottom">

					<div class="col-md-3 col-xs-6">

						<i class="fa fa-twitter" ></i>
						<i class="fa fa-google-plus" ></i>
					</div>
					<div class="col-md-3 col-xs-12">@ sentiment-analysis@gmail.com</div>
					
					<div class="col-md-3 col-xs-12">Sentiment analysis 2019 &copy - All rights reserved.</div>								
				

				</footer>					
			</div>
			<!--End of the Footer -->
		</div>
		
  </body>
</html>
